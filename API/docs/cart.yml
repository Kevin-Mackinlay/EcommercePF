Cart:
  description: Manages shopping cart functionalities for users including CRUD operations and listing.
  schema:
    CartSchema:
      description: Schema representing a user's shopping cart.
      fields:
        userId:
          type: String
          required: true
          description: Unique identifier for the user owning this cart.
        products:
          type: Array
          description: Array of products in the cart.
          items:
            productId:
              type: String
              description: Unique identifier of the product.
            quantity:
              type: Number
              default: 1
              description: Quantity of the product.
      timestamps: true

  controllers:
    CartController:
      createCart:
        description: Create a new cart with initial products.
        parameters:
          body:
            type: Object
            required: true
            description: Body content to create a new cart.
        responses:
          200:
            description: Cart created successfully.
          500:
            description: Internal server error.
      updateCart:
        description: Update an existing cart.
        parameters:
          id:
            type: String
            required: true
            description: Unique identifier of the cart to update.
          body:
            type: Object
            description: Body content for updating the cart.
        responses:
          200:
            description: Cart updated successfully.
          500:
            description: Internal server error.
      deleteCart:
        description: Delete a cart.
        parameters:
          id:
            type: String
            required: true
            description: Unique identifier of the cart to delete.
        responses:
          200:
            description: Cart deleted successfully.
          500:
            description: Internal server error.
      getUserCart:
        description: Retrieve a specific user's cart.
        parameters:
          userId:
            type: String
            required: true
            description: Unique identifier of the user whose cart is to be retrieved.
        responses:
          200:
            description: User cart retrieved successfully.
          500:
            description: Internal server error.
      getAllCarts:
        description: Retrieve all carts in the system.
        responses:
          200:
            description: All carts retrieved successfully.
          500:
            description: Internal server error.

  routes:
    CartRoutes:
      basePath: /api/carts
      endpoints:
        POST /:
          description: Create a new cart.
          authRequired: verifyTokenAndAuthorization
        PUT /:id:
          description: Update a specific cart.
          authRequired: verifyTokenAndAuthorization
        DELETE /:id:
          description: Delete a specific cart.
          authRequired: verifyTokenAndAuthorization
        GET /find/:userId:
          description: Get a specific user's cart.
          authRequired: verifyTokenAndAuthorization
        GET /:
          description: Get all carts.
          authRequired: verifyTokenAndAdmin
